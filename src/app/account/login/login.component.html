<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
  <div class="row w-100 justify-content-center">
   
    <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center bg-light">
      <!--<img src="https://via.placeholder.com/500x700.png?text=Admin+Portal" alt="Admin Portal Image" class="img-fluid">-->
    </div>

    
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <mat-card class="w-100" style="max-width: 400px;">
        <mat-card-header>
          <mat-card-title class="text-center">Admin Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form>
            <mat-form-field appearance="fill" class="w-100 mb-3">
              <mat-label>Username</mat-label>
              <input matInput placeholder="Enter your username">
            </mat-form-field>
            <mat-form-field appearance="fill" class="w-100 mb-3">
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="Enter your password">
            </mat-form-field>
            <button mat-raised-button color="primary" class="w-100">Login</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
